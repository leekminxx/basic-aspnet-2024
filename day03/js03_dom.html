<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 이벤트 wpf windoe_loaded 동일
        // 화면이 다 그려지면 그 다음에 실행
        // 가장 기본적인 바닐라 스크립트 
        window.onload = function(){
            document.querySelector('h1').style.backgroundColor ='red';
            document.querySelector('h2').style.backgroundColor ='blue';
            document.querySelector('h1').style.color = document.querySelector('h2').style.color = 'white';
            document.querySelector('h2').style.color = document.querySelector('h2').style.color = 'white';
        }
    </script>
</head>
<body>
    <h1>Hello!</h1>
    <h2>Welcome to HTML5</h2>
</body>
</html>
